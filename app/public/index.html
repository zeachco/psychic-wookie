<html ng-app="helper" ng-controller="mapCtrl">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Helper UI</title>
  <link rel="stylesheet" type="text/css" href="/libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/libs/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <script src="libs/angularjs/angular.min.js"></script>
  <script src="js/controller.js"></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Are you trustworthy?</h1>
    </div>
    <svg></svg>
    <div ng-repeat="event in events.messages">
      <b>{{event.user}} :</b> {{event.message}}
    </div>
    <div ng-repeat="tile in tiles">
      {{tile.id}}- {{tile.type}} ({{tile.x}}, {{tile.y}}) ; {{tile.traps.length}} trap(s)
      <span ng-if="tile.doors.N">&#8657;</span>
      <span ng-if="tile.doors.E">&#8658;</span>
      <span ng-if="tile.doors.S">&#8659;</span>
      <span ng-if="tile.doors.W">&#8656;</span>
    </div>
    <footer class="container">
      <form ng-submit="sendMsg()" class="input-group">
        <span class="input-group-addon" id="basic-addon2">messages</span>
        <input type="text" autofocus="true" class="form-control" ng-model="message" placeholder="write good or evil..." aria-describedby="basic-addon2">
        <div class="input-group-btn">
          <input class="btn btn-default" type="submit">Send</button>
        </div>
      </form>
    </footer>
  </div>
</body>

</html>
