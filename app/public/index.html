<html ng-app="helper" ng-controller="mapCtrl">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Helper UI</title>
  <link rel="stylesheet" type="text/css" href="/libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/libs/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <script src="libs/angularjs/angular.min.js"></script>
  <script src="libs/d3/d3.min.js"></script>
  <script src="js/controller.js"></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Are you trustworthy?</h1>
    </div>
    <svg></svg>
    <footer class="container">
      <div ng-repeat="message in events.messages">
        <b>{{message}}</b>
      </div>
      <form ng-submit="sendMsg()" class="input-group">
        <span class="input-group-addon" id="basic-addon2">{{user || 'What is your name?'}}</span>
        <input type="text" autofocus="true" class="form-control" ng-model="message" placeholder="write good or evil..." aria-describedby="basic-addon2">
        <div class="input-group-btn">
          <input class="btn btn-default" type="submit">Send</button>
        </div>
      </form>
    </footer>
  </div>

  <script>
  function updateMap(data){
    var gridw = 60;
    var gridh = 60;
    var gw = 640;
    var gh = 480;

    var xvalues = data.map(function(d){ return d.x} );
    var left = d3.min(xvalues)-1;
    var right = d3.max(xvalues)+1;

    var yvalues = data.map(function(d){ return d.y });
    var top = d3.min(yvalues)-1;
    var bottom = d3.max(yvalues)+1;

    var xratio = gw / (right-left) / gridw;
    var yratio = gh / (bottom-top) / gridh;

    console.log(xratio, yratio)

    console.debug(data);
    var tiles = d3.select('svg')
      .attr('width', gw)
      .attr('height', gh)
      .selectAll('g').data(data);
    var newtile = tiles.enter().append('g');
    newtile.append('rect');

    tiles.select('rect')
      .attr("x", function(d){ return d.x * gridw * xratio ;})
      .attr("y", function(d){ return d.y * gridh * yratio ;})
      .attr("width", gridw)
      .attr("height", gridh)
      .attr("fill", 'blue')
    ;

  }
  </script>
</body>

</html>
