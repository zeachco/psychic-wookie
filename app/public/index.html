<html ng-app="helper" ng-controller="mapCtrl">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Helper UI</title>
  <link rel="stylesheet" type="text/css" href="/libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/libs/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <script src="libs/angularjs/angular.min.js"></script>
  <script src="libs/d3/d3.min.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/updateMap.js"></script>
</head>

<body>
  <div>
    <div class="header">
      <h1>Are you trustworthy?</h1>
    </div>
    <svg ng-click=""></svg>
    <form id="popup">
      <div ng-repeat="trap in selectedTile.traps">
        <button ng-click="triggerTrap(this.trap)" class="btn btn-danger">Activate {{trap.trapType}} trap</button>
      </div>
    </form>
    <footer class="container">
      <div ng-repeat="message in events.messages">
        <b>{{message}}</b>
      </div>
      <form ng-submit="sendMsg()" ng-disable="!enableChat" class="input-group">
        <span class="input-group-addon" id="basic-addon2">{{user || 'What is your name?'}}</span>
        <input type="text" autofocus="true" class="form-control" ng-model="message" placeholder="write good or evil..." aria-describedby="basic-addon2">
        <div class="input-group-btn">
          <input class="btn btn-default" type="submit">Send</button>
        </div>
      </form>
    </footer>
  </div>

</body>

</html>
